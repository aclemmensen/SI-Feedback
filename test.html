<!DOCTYPE html>
<html>
	<head>
		<title>Test feedback-script</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="feedback.css" />
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="feedback.js"></script>
	</head>
	<body>

		<div id="szfb_container">
			<div id="szfb_tabbar">
				<a id="szfb_toggle" href="#"></a>
			</div>
			<div id="szfb_content">
				<div id="szfb_inner" style="display:none;">
					<p id="szfb_thanks" style="display:none;"></p>
					<form id="szfb_form" method="post" action="submit.php">
						<label id="szfb_question" for="szfb_comment_ta"></label>
						<div id="szfb_grade">&nbsp;</div>
						<div id="szfb_response"></div>
						<div id="szfb_comment" style="display:none;">
							<textarea id="szfb_comment_ta"></textarea>
						</div>
						<div id="szfb_formaction">
							<input type="submit" id="szfb_submit" value="Send" name="commit" />
						</div>
					</form>
				</div>
			</div>
		</div>


	</body>
</html>
